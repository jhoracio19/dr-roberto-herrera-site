<nav
  class="fixed top-0 left-0 w-full bg-white/95 backdrop-blur-sm z-50 shadow-sm border-b border-gray-100"
>
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between items-center h-20">
      <div class="flex-shrink-0 flex items-center cursor-pointer" routerLink="/">
        <img class="h-12 w-auto object-contain" src="logo.png" alt="Logo Dr. Otorrino" />
      </div>

      <div class="hidden md:flex space-x-10 items-center">
        <a
          routerLink="/"
          routerLinkActive="text-blue-600 font-semibold"
          [routerLinkActiveOptions]="{ exact: true }"
          class="text-gray-600 hover:text-blue-600 font-medium transition-colors duration-200"
        >
          Inicio
        </a>

        <a
          routerLink="/servicios"
          routerLinkActive="text-blue-600 font-semibold"
          class="text-gray-600 hover:text-blue-600 font-medium transition-colors duration-200"
        >
          Servicios
        </a>

        <a
          routerLink="/doctor"
          routerLinkActive="text-blue-600 font-semibold"
          class="text-gray-600 hover:text-blue-600 font-medium transition-colors duration-200"
        >
          Acerca del Doctor
        </a>

        <a
          routerLink="/testimonios"
          routerLinkActive="text-blue-600 font-semibold"
          class="text-gray-600 hover:text-blue-600 font-medium transition-colors duration-200"
        >
          Testimonios
        </a>

        <a
          routerLink="/contacto"
          routerLinkActive="text-blue-600 font-semibold"
          class="text-gray-600 hover:text-blue-600 font-medium transition-colors duration-200"
        >
          Contacto
        </a>
      </div>

      <div class="flex items-center md:hidden">
        <button
          (click)="toggleMenu()"
          class="text-gray-600 hover:text-blue-600 p-2 focus:outline-none"
        >
          @if (!isMenuOpen()) {
            <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M4 6h16M4 12h16M4 18h16"
              />
            </svg>
          } @else {
            <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M6 18L18 6M6 6l12 12"
              />
            </svg>
          }
        </button>
      </div>
    </div>
  </div>

  @if (isMenuOpen()) {
    <div
      class="md:hidden bg-white border-t border-gray-100 absolute w-full left-0 shadow-lg animate-fade-in-down"
    >
      <div class="px-4 pt-4 pb-6 space-y-3">
        <a
          routerLink="/"
          (click)="closeMenu()"
          routerLinkActive="text-blue-600 bg-blue-50"
          [routerLinkActiveOptions]="{ exact: true }"
          class="block px-4 py-3 rounded-lg text-base font-medium text-gray-700 hover:bg-gray-50"
        >
          Inicio
        </a>
        <a
          routerLink="/servicios"
          (click)="closeMenu()"
          routerLinkActive="text-blue-600 bg-blue-50"
          class="block px-4 py-3 rounded-lg text-base font-medium text-gray-700 hover:bg-gray-50"
        >
          Servicios
        </a>
        <a
          routerLink="/doctor"
          (click)="closeMenu()"
          routerLinkActive="text-blue-600 bg-blue-50"
          class="block px-4 py-3 rounded-lg text-base font-medium text-gray-700 hover:bg-gray-50"
        >
          Acerca del Doctor
        </a>
        <a
          routerLink="/testimonios"
          (click)="closeMenu()"
          routerLinkActive="text-blue-600 bg-blue-50"
          class="block px-4 py-3 rounded-lg text-base font-medium text-gray-700 hover:bg-gray-50"
        >
          Testimonios
        </a>
        <a
          routerLink="/contacto"
          (click)="closeMenu()"
          routerLinkActive="text-blue-600 bg-blue-50"
          class="block px-4 py-3 rounded-lg text-base font-medium text-gray-700 hover:bg-gray-50"
        >
          Contacto
        </a>
      </div>
    </div>
  }
</nav>
